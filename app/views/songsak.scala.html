<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }

  body {
    background-image: url(http://www.elementaryos-fr.org/wp-content/uploads/2013/09/wallpaper-1812167.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
  }
  .contain {
    padding: 10px;
  }
  .box {
    border: 1px solid #fff;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
    width: 500px;
    height: 500px;
    overflow: hidden;
  }
  .bg {
    position: relative;
    background: url(http://www.elementaryos-fr.org/wp-content/uploads/2013/09/wallpaper-1812167.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    z-index: -1;
    -webkit-filter: blur(8px);
    -moz-filter: blur(3px);
    -ms-filter: blur(3px);
    filter: blur(8px);
    filter: progid: DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false);
  }
    p{
        color: #fff;
    }
    h1{
        color: #fff;
    }

  </style>
</head>
<body>
  <div class="contain" align="center">
    <div class="box">
      <div class="bg"></div>
      <h1>Profile</h1>
      <img src="https://scontent.fbkk14-1.fna.fbcdn.net/v/t1.0-9/17554296_1297791006937041_8075421409030702335_n.jpg?oh=34db34a93236da7b7aa04ef3b3dd7a55&oe=5999103D" class="img-circle" alt="Cinque Terre" width="250" height="250">
      <p><br>Mr. Songsak Wanta<br>Date of Birth: October 27, 1995<br>Age: 21<br>Address: 240/8, Lao Suea Kok, King Amphoe Lao Sua Kok, <br>Ubon Ratchathani, 34000<br>Major in Computer Science, Ubon Ratchathani University<br></p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-info-sign"></span> Welcom</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <img src="https://scontent.fbkk14-1.fna.fbcdn.net/v/t1.0-9/12246995_915303078519171_5151398532073044213_n.jpg?oh=c8ff8cf693034e877e89cbd309c1e522&oe=599468AB" alt="Cinque Terre" width="100%" height="100%">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p style="color:black">contact <a href="https://www.facebook.com/tapgabee">facebook</a></p>

        </div>
      </div>

    </div>
  </div>


<script>
$(document).ready(function(){
        $("#myModal").modal();
        $(function() {
  function render() {
    $('.bg').removeAttr('style').css({
      width: $('body').width(),
      height: $('body').height(),
      marginLeft: -$('.box').offset().left - 11,
      marginTop: -$('.box').offset().top - 11,
      marginBottom: -$('body').height() + $('.box').offset().top + 11,
    });
  }
  render();
  // When the window resizes, or the `.box` moves/resizes, recall the `render` function.
  $(window).resize(render);
});
});
</script>

</body>
</html>
